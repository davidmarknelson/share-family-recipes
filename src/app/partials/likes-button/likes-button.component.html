<div  data-tooltip="Likes" class='likes-container'>
  <button 
    class='btn' 
    (click)='toggleLikes()'
    [class.btn__liked]='isRecipeLiked'>
    <fa-icon [icon]="faThumbsUp" size='2x'></fa-icon>
  </button>
  <span class='btn__numbers' data-test="likes">{{ recipe.likes.length }}</span>
</div>
